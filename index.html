<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <form class="form" autocomplete="off">
        <h1>Registro</h1>
        <div class="container">
            <div class="input-container">
                <input type="text" id="name" class="input" placeholder="Nombre completo">
                <span id="name-er"></span>
            </div>
            <div class="input-container">
                <input type="text" id="email" class="input" placeholder="Email">
                <span id="email-er"></span>
            </div>
            <div class="input-container">
                <input type="password" id="password" class="input pass" placeholder="Contraseña">
                <i class="bx bx-show" id="bx1"></i>
                <span id="pass-er"></span>
            </div>
            <div class="input-container">
                <input type="password" id="password-2" class="input pass" placeholder="Confirmar contraseña">
                <i class="bx bx-show" id="bx2"></i>
                <span id="pass2-er"></span>
            </div>
            <input type="submit" id="btn-sub" class="btn-reg" value="Registrarse">
        </div>
    </form>
    <script src="codigo.js"></script>
</body>
</html>
